name: GlowUpHub Commercial Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    name: Android Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.22.0
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        working-directory: mobile
        run: flutter pub get

      - name: Analyze (Non-blocking)
        working-directory: mobile
        run: flutter analyze || true
        
      - name: Setup Keystore
        working-directory: mobile
        run: |
          if [ -n "${{ secrets.KEY_PROPERTIES }}" ]; then
            echo "${{ secrets.KEY_PROPERTIES }}" | base64 --decode > android/key.properties
            echo "${{ secrets.UPLOAD_KEYSTORE }}" | base64 --decode > android/upload-keystore.jks
          fi

      - name: Build Android APK
        working-directory: mobile
        run: flutter build apk --release --no-pub

      - name: Build Android AppBundle
        working-directory: mobile
        run: flutter build appbundle --release --no-pub

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile/build/app/outputs/flutter-apk/app-release.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: mobile/build/app/outputs/bundle/release/app-release.aab

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: "v${{ github.run_number }}"
          name: "GlowUp Production Build #${{ github.run_number }}"
          body: "Automated production build containing Expert Dashboard & Psychological Onboarding."
          files: |
            mobile/build/app/outputs/flutter-apk/app-release.apk
            mobile/build/app/outputs/bundle/release/app-release.aab
          token: ${{ secrets.GITHUB_TOKEN }}

  build-ios:
    name: iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.22.0
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        working-directory: mobile
        run: flutter pub get

      - name: Build iOS (Simulator)
        working-directory: mobile
        run: flutter build ios --debug --simulator --no-pub

      - name: Upload iOS Payload
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-app
          path: mobile/build/ios/iphonesimulator/Runner.app

  build-web:
    name: Web Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.22.0
          channel: 'stable'
          cache: true
      - name: Build Web
        working-directory: mobile
        run: |
          flutter pub get
          flutter build web --release --no-tree-shake-icons --no-pub
      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobile-web-build
          path: mobile/build/web

  build-nextjs-web:
    name: Next.js Admin Build
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/postgres" 
      AUTH_SECRET: "placeholder-secret"
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build Next.js
        working-directory: web
        run: |
          npx prisma generate
          npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Upload Next.js Artifact
        uses: actions/upload-artifact@v4
        with:
          name: admin-web-build
          path: web/.next



