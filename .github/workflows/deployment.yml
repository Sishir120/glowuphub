name: GlowUpHub Commercial Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    name: Android Build (APK & AAB)
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: |
          cd mobile
          flutter pub get

      - name: Analyze
        run: |
          cd mobile
          flutter analyze
        
      - name: Setup Keystore
        run: |
          # Only run if secrets are present to avoid failure on forks
          if [ -n "${{ secrets.KEY_PROPERTIES }}" ]; then
            echo "${{ secrets.KEY_PROPERTIES }}" | base64 --decode > android/key.properties
            echo "${{ secrets.UPLOAD_KEYSTORE }}" | base64 --decode > android/app/upload-keystore.jks
          fi
        working-directory: mobile

      - name: Build Android
        run: |
          # Use --no-pub because we already ran it
          flutter build apk --release --no-pub
          flutter build appbundle --release --no-pub
        working-directory: mobile

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: |
            mobile/build/app/outputs/flutter-apk/app-release.apk
            mobile/build/app/outputs/bundle/release/app-release.aab

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: latest
          name: "Latest Production Build"
          body: "Automated build from main branch. Contains Expert Dashboard & Psych-First Onboarding."
          files: |
            mobile/build/app/outputs/flutter-apk/app-release.apk
            mobile/build/app/outputs/bundle/release/app-release.aab
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

  build-ios:
    name: iOS Build (IPA)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: |
          cd mobile
          flutter pub get

      - name: Build iOS (Simulator, no codesign)
        run: |
          cd mobile
          flutter build ios --debug --simulator --no-pub

      - name: Upload iOS Simulator Payload
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-payload
          path: mobile/build/ios/iphonesimulator/Runner.app

  build-web:
    name: Mobile Web PWA Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
          cache: true
      - name: Build Web
        run: |
          cd mobile
          flutter pub get
          flutter build web --release --base-href /mobile/ --no-tree-shake-icons --no-pub
      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobile-web-build
          path: mobile/build/web

  build-nextjs-web:
    name: Next.js Admin/Web Build
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/postgres" # Mock for build
      AUTH_SECRET: "placeholder-secret-for-build"
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: |
          cd web
          npm ci

      - name: Build Next.js
        run: |
          cd web
          npx prisma generate
          npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Upload Next.js Artifact
        uses: actions/upload-artifact@v4
        with:
          name: admin-web-build
          path: web/.next


