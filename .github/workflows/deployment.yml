name: GlowUpHub Commercial Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    name: Android Build (APK & AAB)
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: |
          cd mobile
          flutter pub get

      - name: Setup Keystore
        run: |
          echo "${{ secrets.KEY_PROPERTIES }}" | base64 --decode > android/key.properties
          echo "${{ secrets.UPLOAD_KEYSTORE }}" | base64 --decode > android/app/upload-keystore.jks
        working-directory: mobile

      - name: Build Android
        run: |
          flutter build apk --release
          flutter build appbundle --release
        working-directory: mobile

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: |
            mobile/build/app/outputs/flutter-apk/app-release.apk
            mobile/build/app/outputs/bundle/release/app-release.aab

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: latest
          name: "Latest Production Build"
          body: "Automated build from main branch. Contains fixes for Google Sign-In and Navigation."
          files: |
            mobile/build/app/outputs/flutter-apk/app-release.apk
            mobile/build/app/outputs/bundle/release/app-release.aab
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

  build-ios:
    name: iOS Build (IPA)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: |
          cd mobile
          flutter pub get

      - name: Build iOS (Simulator, no codesign)
        run: flutter build ios --debug --simulator
        working-directory: mobile

      - name: Upload iOS Simulator Payload
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-payload
          path: mobile/build/ios/iphonesimulator/Runner.app

  build-web:
    name: Web PWA Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
      - name: Build Web
        run: |
          cd mobile
          flutter pub get
          flutter build web --release --base-href /mobile/ --no-tree-shake-icons
      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: mobile/build/web
